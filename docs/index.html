<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provesecai Cyber Threat Graph Explorer</title>
  <script src="config.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 24px;
      color: #333;
      line-height: 1.6;
    }
  
    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }
  
    #search-box {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #bbb;
      border-radius: 5px;
      margin: 0 auto 30px auto;
      display: block;
    }
  
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      width: 90%;
      max-width: 800px;
    }
  
    li {
      background-color: #ffffff;
      margin: 4px 0;
      padding: 6px 10px;
      border: 1px solid #e0e0e0;
      border-radius: 3px;
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }
  
    li:hover {
      background-color: #f0f0f0;
    }
  
    .collapsible {
      background: none;
      border: none;
      color: #1a237e;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      padding: 0;
      text-align: left;
      width: 100%;
    }
  
    .collapsible:hover {
      text-decoration: underline;
    }
  
    .active {
      color: #0d47a1;
    }
  
    .content {
      display: none;
      padding-left: 14px;
      margin-top: 4px;
      border-left: 2px solid #d1d9ff;
    }
  
    a.download-btn {
      font-size: 14px;
      color: #1a237e;
      text-decoration: none;
      margin-left: auto;
      font-weight: 500;
    }
  
    a.download-btn:hover {
      color: #0d47a1;
    }
  
    #search-results {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
  
    .hidden {
      display: none;
    }
  
    .footer-note {
      position: fixed;
      bottom: 12px;
      right: 16px;
      font-size: 12px;
      color: #777;
      background: #f5f5f5;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  
    @media (max-width: 600px) {
      .footer-note {
        font-size: 11px;
        right: 10px;
        bottom: 10px;
      }
    }
  </style>  
</head>
<body>
  <h1>Provesecai Cyber Threat Graph Explorer</h1>
  <input type="text" id="search-box" placeholder="Search files..." oninput="searchFiles()">
  <ul id="file-list"></ul>
  <ul id="search-results" class="hidden"></ul>
  <div class="footer-note">
    These graphs were generated using AI and Machine Learning
  </div>
</body>
</html>
