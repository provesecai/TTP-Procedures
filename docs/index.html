<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provesecai Cyber Threat Graph Explorer</title>
  <script defer src="script.js"></script>
  <!--CSS styling begins below-->
  <style>
    /* Folder Buttons Syling */
    .collapsible {
      background-color: #ffffff;
      color: rgb(66, 69, 253); /* Text colour */
      cursor: pointer;
      padding: 4px;
      border: none;
      text-align: left;
      outline: none;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      display: inline-block;
      width: auto; /* Width is decided by page rather than being set */
      min-width: 150px;
      margin-left: -25px;
    }
    /* Change background on hover over folder buttons */
    .collapsible:hover {
      background-color: #ffffff;
    }
    /* Style for expand folder button */
    .active {
      background-color: #ffffff;
    }
    /* Style for lists of items when collapsible open */
    ul {
      list-style-type: disc; /* Style Type for bullet points*/
      margin: 0;
      padding-left: 15px;
    }
    /* Listed items styling */
    li {
      margin: 0;
      padding-left: 15px;
    }
    .content {
      display: none;
      margin-left: 20px;
      padding: 5px;
    }
    /* Search box styling */
    #search-box {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Hides elements when is needed */
    .hidden {
      display: none; /* What actually keeps them hidden */
    }
  </style>
</head>
<!-- Visable contents of the page when loaded -->
<body>
  <h1>Provesecai Cyber Threat Graph Explorer</h1>
  <!-- Search box id -->
  <input type="text" id="search-box" placeholder="Search files..." oninput="searchFiles()">
  <!--The collapsible file structure id-->
  <ul id="file-list"></ul>
  <!-- What appears when searching - Hidden unless something is searched for -->
  <ul id="search-results" class="hidden"></ul>
</body>
</html>
