<!DOCTYPE html>
<html>
<head>
    <title>MITRE ATT&CK File Browser</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            width: 90%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
        ul {
            list-style-type: none;
            padding-left: 10px;
        }
        .folder {
            font-weight: bold;
            color: darkred;
            cursor: pointer;
        }
        .file {
            color: blue;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>MITRE ATT&CK File Browser</h1>

    <p>Search for a file or folder:</p>
    <input type="text" id="search" onkeyup="searchFiles()">

    <ul id="fileList">
        <!-- Parent folders will be displayed here -->
    </ul>

    <br>
    <p>Click on a folder to expand/collapse.</p>
</body>
</html>
